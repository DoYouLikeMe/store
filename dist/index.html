<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <title>Store</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a
                class="navigation__link"
                href="#trainers"
                data-categorylink="trainers"
              >
                Тренажеры
              </a>
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link"
                href="#bicycles"
                data-categorylink="bicycles"
              >
                Велосипеды
              </a>
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link"
                href="#accessories"
                data-categorylink="accessories"
              >
                Аксессуары
              </a>
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link"
                href="#sportswear"
                data-categorylink="sportswear"
              >
                Спортивная одежда
              </a>
            </li>
          </ul>
          <button type="button" class="switch"></button>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="main-heading">Категории</h1>
        <section
          class="category-section"
          data-category="trainers"
          id="trainers"
        >
          <h2 class="category-heading">Тренажеры</h2>
          <div class="items-wrapper"></div>
        </section>
        <section
          class="category-section"
          data-category="bicycles"
          id="bicycles"
        >
          <h2 class="category-heading">Велосипеды</h2>
          <div class="items-wrapper"></div>
        </section>
        <section
          class="category-section"
          data-category="accessories"
          id="accessories"
        >
          <h2 class="category-heading">Аксессуары</h2>
          <div class="items-wrapper"></div>
        </section>
        <section
          class="category-section"
          data-category="sportswear"
          id="sportswear"
        >
          <h2 class="category-heading">Спортивная одежда</h2>
          <div class="items-wrapper"></div>
        </section>
      </div>
    </main>
    <button
      type="button"
      class="scroll-button"
      title="Прокрутить вверх"
    ></button>
    <footer class="page-footer">
      <div class="container">
        <nav class="page-footer__navigation">
          <ul class="page-footer__list">
            <li class="page-footer__item">
              <a
                class="page-footer__link"
                href="#trainers"
                data-categorylink="trainers"
              >
                Тренажеры
              </a>
            </li>
            <li class="page-footer__item">
              <a
                class="page-footer__link"
                href="#bicycles"
                data-categorylink="bicycles"
              >
                Велосипеды
              </a>
            </li>
            <li class="page-footer__item">
              <a
                class="page-footer__link"
                href="#accessories"
                data-categorylink="accessories"
              >
                Аксессуары
              </a>
            </li>
            <li class="page-footer__item">
              <a
                class="page-footer__link"
                href="#sportswear"
                data-categorylink="sportswear"
              >
                Спортивная одежда
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
